name: Test Package

on:
  workflow_dispatch:

  repository_dispatch:
    types: [pr-merged-to-main]

permissions:
  id-token: write
  contents: write

jobs:
  test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker container with Ollama & Node.js
        run: |
          docker build -t my-ollama-env -f .github/Dockerfile .

      - name: Run tests inside the container
        run: |
          docker run --rm --entrypoint /bin/bash my-ollama-env -c "npm run test-examples"
